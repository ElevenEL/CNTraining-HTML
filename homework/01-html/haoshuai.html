<body>
    <header>
        <h1 style="text-align: center;">春晓</h1>
        <h5 style="text-align: center;font-weight:normal;">[唐]&nbsp;&nbsp;杜甫</h5>
    </header>
    <article>
        <p style="text-align: center;">
            <span>春眠不觉晓，</span><br>
            <span><em>处处闻啼鸟。</em></span><br>
            <span><del>夜来风雨声，</del></span><br>
            <span><ins>花落知多少。</ins></span>
        </p>

    </article>
