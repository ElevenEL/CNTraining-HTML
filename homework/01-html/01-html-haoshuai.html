<body>
    <div class="container">
        <header>
            <h1>春晓</h1>
            <h5>[唐]&nbsp;&nbsp;杜甫</h5>
        </header>
        <article>
            <p>
                <b>春眠不觉晓，</b><br>
                <em>处处闻啼鸟。</em><br>
                <del>夜来风雨声，</del><br>
                <ins>花落知多少。</ins>
            </p>
    
        </article>
